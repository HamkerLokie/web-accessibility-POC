<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>

<body>

    <h1>Keyboard Accessibility Example</h1>

    <button id="openModalButton" tabindex="1">Open Modal(focused first)</button>

    <br><br>

    <button id="third" tabindex="3">Button to be focused third</button>
    <br><br>

    <button id="openModalButton" tabindex="2">Button to be focused second</button>

    <div id="modal" class="modal">
        <h2 id="modalTitle">Modal Title</h2>
        <p>Press "Esc" to close this modal or tab through the form fields.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <br><br>

            <button type="button" id="closeModalButton">Close Modal</button>
        </form>
    </div>

    <div id="overlay" class="overlay hidden"></div>

    <script src="./scripts.js"></script>
</body>

</html>
